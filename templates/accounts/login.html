{% extends 'base.html' %}

{% block title %} | Login{% endblock %}

{% block content %}

<section id="login" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card overlay">
            <div class="card-header bg-dark text-white">
              <h4>Login</h4>
            </div>
            <div class="card-body">
            <!-- Alerts -->
              {% include 'partials/_alerts.html' %}
              <form action="{% url 'login' %}" method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="username" class="account">Username</label>
                    <input type="username" name="username" class="form-control" required>
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="account">Password</label>
                    <input type="password" name="password" class="form-control" required>
                  </div>
                  <button type="submit" value="Login" class="btn btn-dark btn-block">Login</button>
                  <div class="mt-4 text-center">
                      <p>Don't have an account yet? <a href="{% url 'register' %}">Register</a></p>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
