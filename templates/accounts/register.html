{% extends 'base.html' %}

{% block title %} | Register{% endblock %}

{% block content %}

<section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-dark text-white">
              <h4>Register</h4>
            </div>
            <div class="card-body">
              <!-- Alerts -->
                {% include 'partials/_alerts.html' %}
                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                <div class="form-group">
                  <label for="first_name" class="account">First Name</label>
                  <input type="text" name="first_name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="last_name" class="account">Last Name</label>
                  <input type="text" name="last_name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="username" class="account">Username</label>
                  <input type="text" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="email" class="account">Email</label>
                  <input type="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="password" class="account">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>
                <div class="form-group mb-4">
                  <label for="password2" class="account">Confirm Password</label>
                  <input type="password" name="password2" class="form-control" required>
                </div>
                <button type="submit" value="Register" class="btn btn-dark btn-block">Register</button>
                <div class="mt-4 text-center">
                    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
